<html>
	<head>
		<title>Vertices displacement with shaders</title>
		<style>

		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%; 
		}

	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/OrbitControls.js"></script>
	</head>
	<body>

		<script type="text/x-glsl" id="vertex">
			attribute float displacement;
			attribute float angle;

			void main() {
		    	vec3 newPosition = position + normal * displacement + sin(angle);
				// transforms the vertex from object space to clip space coords
				gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );

			}
		</script>

		<script type="text/x-glsl" id="fragment">
			void main() {
				gl_FragColor = vec4(1.0, 0.0, 1.0, 1.0);
			}
		</script>


		<script>

    var scene, camera, renderer, controls, stats;

    function Start(){

			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position.set( 0, 0, 100 );

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );

			// scene code here

			var vs = document.getElementById("vertex").textContent;
			var fs = document.getElementById("fragment").textContent;

			attributes = {
						displacement: new Float32Array(),
						angle: 				0.0
					};

			var sphereMaterial = new THREE.ShaderMaterial({uniforms: attributes, vertexShader: vs, fragmentShader: fs });

			sphere = new THREE.Mesh(
				new THREE.SphereBufferGeometry( 10, 32, 16 ),
				sphereMaterial );

			attributes.displacement = new Float32Array( sphere.geometry.attributes.position.count );

			for(var i = 0; i < attributes.displacement.length; i++) {
			   attributes.displacement[i]=Math.random() * 30;
				 //displacement[i]=5;
		    }

			scene.add( sphere );
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			controls = new THREE.OrbitControls( camera );
    }

		function modify(){

			if(attributes.angle >= 6.28){
					attributes.angle = 0.0;
			}else{
				attributes.angle += 0.1;
			}
		}

		function Render() {

			requestAnimationFrame( Render );
			modify();
			stats.update();
			renderer.render(scene, camera);
		}

    Start();
		Render();

		</script>
	</body>
</html>
